<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projetos LS - Calculadora </title>
    <link rel="icon" type="imagem/jpg" href="_imagens/calculadora.png" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="calculadora">
        <div class="calcDisplay"> </div>
        <div class="calcOperadores">
            <div>
                <button class="number"><div id="One" class="numbersColumn" style="grid-column: 1;"> 1 </div></button>
                <button class="number"><div id="Four" class="numbersColumn" style="grid-column: 1;"> 4 </div></button>
                <button class="number"><div id="Seven" class="numbersColumn" style="grid-column: 1;"> 7 </div></button>      
                <button class="number"><div id="Zero" class="numbersColumn" style="grid-column: 1;"> 0 </div></button>     
            </div>

            <div class="numbersColumn2">
                <button class="number"><div id="Two" class="numbersColumn" style="grid-column: 2;"> 2 </div></button>     
                <button class="number"><div id="Five" class="numbersColumn" style="grid-column: 2;"> 5 </div></button>     
                <button class="number"><div id="Eight" class="numbersColumn" style="grid-column: 2;"> 8 </div></button>       
                <button class="number"><div id="Dot" class="numbersColumn" style="grid-column: 2;"> . </div></button>  
            </div>

            <div class="numbersColumn3">
                <button class="number"><div id="Three" class="numbersColumn" style="grid-column: 3;"> 3 </div></button>    
                <button class="number"><div id="Six" class="numbersColumn" style="grid-column: 3;"> 6 </div></button>    
                <button class="number"><div id="Nine" class="numbersColumn" style="grid-column: 3;"> 9 </div></button>      
                <button class="number"><div id="Clear" class="numbersColumn" style="grid-column: 3;"> AC </div></button> 
            </div>

            <div> 
                <button class="operador"><div id="mais" class="operadores" style="grid-column: 4;"> + </div></button>
                <button class="operador"><div id="menos" class="operadores" style="grid-column: 4;"> - </div></button>
                <button class="operador"><div id="multiplicacao" class="operadores" style="grid-column: 4;"> &times; </div></button>
                <button class="operador"><div id="divisao" class="operadores" style="grid-column: 4;"> รท </div></button>
            </div>

            <div class="result">
                <button class="operador"><div id="igual" class="operadores"> = </div>
            </div>
        </div>
    </div>
</body>
</html>
