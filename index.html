<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora- Projetos LS </title>
    <link rel="icon" type="imagem/jpg" href="_imagens/calculadora.png" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="calculadora">
        <div class="calcDisplay"> </div>
        <div class="calcOperadores">
            <div>
                <div id="One" class="numbersColumn" style="grid-column: 1;"><button class="number"> 1 </button></div>    
                <div id="Four" class="numbersColumn" style="grid-column: 1;"><button class="number"> 4 </button></div>    
                <div id="Seven" class="numbersColumn" style="grid-column: 1;"><button class="number"> 7 </button></div>      
                <div id="Zero" class="numbersColumn" style="grid-column: 1;"><button class="number"> 0 </button></div>     
            </div>

            <div class="numbersColumn2">
                <div id="Two" class="numbersColumn" style="grid-column: 2;"><button class="number"> 2 </button></div>    
                <div id="Five" class="numbersColumn" style="grid-column: 2;"><button class="number"> 5 </button></div>    
                <div id="Eight" class="numbersColumn" style="grid-column: 2;"><button class="number"> 8 </button></div>      
                <div id="Dot" class="numbersColumn" style="grid-column: 2;"><button class="number"> . </button></div> 
            </div>

            <div class="numbersColumn3">
                <div id="Three" class="numbersColumn" style="grid-column: 3;"><button class="number"> 3 </button></div>    
                <div id="Six" class="numbersColumn" style="grid-column: 3;"><button class="number"> 6 </button></div>    
                <div id="Nine" class="numbersColumn" style="grid-column: 3;"><button class="number"> 9 </button></div>      
                <div id="Clear" class="numbersColumn" style="grid-column: 3;"><button class="number"> AC </button></div> 
            </div>

            <div> 
                <div class="operadores" style="grid-column: 4;"> 
                    <button class="operador"> + </button>
                </div>
                <div class="operadores" style="grid-column: 4;"> 
                    <button class="operador"> - </button>
                </div>
                <div class="operadores" style="grid-column: 4;"> 
                    <button class="operador"> &times; </button>
                </div>
                <div class="operadores" style="grid-column: 4;"> 
                    <button class="operador"> รท </button>
                </div>
            </div>

            <div class="result">
                    <div class="operadores" style="grid-column: 5;">
                        <button class="operador"> = </button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
